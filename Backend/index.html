<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    .bg-success {
      color: green;
      background-color: #e7f8e7;
      padding: 2%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>API Server Status</h1>
    <div id="status" class="bg-success">API Server is Running</div>
  </div>
</body>
</html>
