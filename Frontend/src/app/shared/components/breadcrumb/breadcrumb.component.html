<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-6">
        <h3 class="text-primary">{{ title }}</h3>
      </div>
      <div class="col-6">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="'/dashboard/default'" class="text-primary hover:text-primary-dark">
              <app-feather-icon [icon]="'home'" class="text-primary"></app-feather-icon>
            </a>
          </li>

          <li class="breadcrumb-item text-primary/60" *ngFor="let item of items">
            {{ item }}
          </li>
          <li class="breadcrumb-item active text-primary">{{ active_item }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
