<div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Back Button -->
        <div>
            <app-goback></app-goback>
        </div>

        <!-- Logo/Title Section -->
        <div class="text-center">
            <span class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-wide [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]">DealerPro</span>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Please enter the verification code sent to your email.</p>
        </div>

        <!-- OTP Form -->
        <form class="mt-8 space-y-6" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <!-- OTP Input -->
            <div>
                <input type="text" formControlName="otp"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                    focus:border-gray-900 dark:focus:border-white focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 
                    transition-all duration-200 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    placeholder="Enter verification code">
            </div>

            <!-- Resend Code Section -->
            <div class="text-center">
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    Didn't receive the code? 
                    <button type="button" (click)="resendOtp()" 
                        class="text-primary hover:text-primary/80 font-medium">
                        Resend code
                    </button>
                </p>
            </div>

            <!-- Verify Button -->
            <button type="submit"
                class="w-full px-6 py-3 bg-primary text-white 
                font-medium text-base tracking-wider rounded-lg
                transition-all duration-300 hover:bg-primary/90
                border-2 border-primary
                relative h-[48px] flex items-center justify-center"
                [disabled]="loading">
                <ng-container *ngIf="loading; else buttonText">
                    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <app-spinner class="text-white"></app-spinner>
                    </div>
                </ng-container>
                <ng-template #buttonText>
                    Verify Code
                </ng-template>
            </button>
        </form>
    </div>
</div>
